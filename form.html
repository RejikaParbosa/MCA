<!DOCTYPE html>
<html>
	<head>
		<title>Form</title>
	</head>
	<body>
		<form>
			<fieldset>
			<legend>Registration Form</legend>
			<label for="fname">Name:</label>
			<input type="text" size="25" placeholder="Enter your name"/>
			<br><br>
			
			<label>Email ID:</label>
			<input type="email" size="50" placeholder="xyz@gmail.com"/><br><br>
			
			<label>Gender:</label>
			<label><input type="radio" name="gender" value="male">Male</label>
			<label><input type="radio" name="gender" value="female">Female</label>
			<label><input type="radio" name="gender" value="other">Other</label><br><br>
			
			<label>Upload Photo:</label>
			<input type="file" name="photo"><br><br>
			
			<label>Date of Birth:</label>
			<input type="date" name="dob">
			<br><br>
			
			<label>Address:</label>
			<textarea name="address" rows="5" cols="50"></textarea><br><br>
			
			<button type="submit" value="Submit">Submit</button>
			</fieldset>
			
		</form>
	</body>
</html>
