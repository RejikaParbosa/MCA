<!DOCTYPE html>
<html>
<head>
	<title>Creating a table</title>
	<style>
		table, th, td {
		  border: 1px solid black;
			border-collapse:collapse;
		}
		tr:nth-child(even){
		background-color:#FFCOCB;}
	</style>
</head>
<body>
	
	<table>
		<thead>
			<tr>
				<th rowspan="3">Day</th>
				<th colspan="3">Seminar</th>				
			</tr>
			<tr>
				<th colspan="2">Schedule</th>
				<th rowspan="2">Topic</th>
			</tr>
			<tr>
				<th>start time</th>
				<th>End time</th>
			</tr>
		</thead>
		
		<tbody>
			<tr>
				<td>Monday</td>
				<td>9:00am</td>
				<td>4:30pm</td>
				<td>XHTML</td>
			</tr>
			
			<tr>
				<th rowspan="2">Tuesday</th>
				<td rowspan="2">10:00am</td>
				<td rowspan="2">4:30pm</td>
				<td>DTD</td>
					

			</tr>
			<tr>
				<td>CSS</td>
			</tr>
		</tbody>
		
		<tfoot>
			<tr>
				<th rowspan="2">Wednesday</th>
				<td rowspan="2">10:00am</td>
				<td rowspan="2">4:30pm</td>
				<td>webserver</td>				
			</tr>
			<tr>
				<td>php</td>
			</tr>
		</tfoot>
		
	</table>
</body>
</html>
